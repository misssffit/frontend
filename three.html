<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let one = Number(prompt("enter number"));
        let two = Number(prompt ("enter second number"));
        let choose = prompt("enter math operator + - * or /");
        if(choose == "+"){
            alert("the sum of two numers is :" + (one+two));
        }else if(choose == "*"){
            alert("the result of a * b  is :" + (one*two));
        }else if(choose == "-"){
            alert("the result of a - b is :" + (one-two));
        }else if(choose == "/"){
            alert("the result of a / b is :" + (one/two));
        }else{
            alert ("Wrong math operator reload the page and try again!!!");
        }

    </script>
</body>
</html>
